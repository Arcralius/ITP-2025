<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNS Traffic Viewer</title>
    <meta http-equiv="refresh" content="5"> <!-- Auto-refresh every 5 seconds -->
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .group {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .timestamp {
            font-size: 1.2em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .entry {
            margin-left: 20px;
            padding: 4px 0;
            border-bottom: 1px dashed #eee;
        }
        .entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Collected DNS Queries</h1>

    {% if grouped %}
        {% for timestamp, entries in grouped.items() %}
            <div class="group">
                <div class="timestamp">{{ timestamp }}</div>
                {% for content in entries %}
                    <div class="entry">{{ content }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    {% else %}
        <p>No DNS data has been received yet.</p>
    {% endif %}
</body>
</html>
